<!DOCTYPE html>

<html>
  <p id="demo">output using html</p>
  <p id="main">Welcome</p>
  <script>
    // Output using inner.Html
    document.getElementById("demo").innerHtml = 5 + 6;
    // output using document.write
    document.write(5 + 8);
    //output using window.alert
    alert(5 + 8);
    //output using console.log
    console.log(5 + 8);
    // taking input using prompt
    var name = prompt("What is your name?", "<name comes here>");
    document.getElementById("main").innerHTML =
      "hello " + name + " how are you today";
  </script>
</html>
